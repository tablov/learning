<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Слайдер</title>
        <style>
body {
    margin: 0;
    font-family: Arial;
}
.container {
    width: 417px;
    margin: 0 auto;
}
.slider {
    position: relative;
    width: 417px;
    height: 570px;
    /*overflow: hidden;*/
}
.slide-rail {
    position: absolute;
    left: 0;
    top: 0;
    width: 10000px;
    height: 570px;
}
.slide {
    float:left;
}
.rule {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: none;
}
.slider:hover .rule {
    display: block;
}
.rule span {
    position: absolute;
    top: calc(50% - 17px);
    cursor: pointer;
    font-size: 30px;
    width: 34px;
    text-align: center;
    border-radius: 50%;
    background: rgba(255,255,255,.5);
}
.left {
    left: 5%;
}
.right {
    right: 5%;
}
        </style>
        <script src="jquery-3.6.0.min.js"></script>
        <script>
$(function(){
    sliderRun();
});
function sliderRun() {
    let s = $('.slide-rail');
    let w = $('.slide').width();
    s.css('width', (w * $('.slide').length) + 'px');
    let t = setInterval(function(){
        if (s.width() + parseInt(s.css('left')) > w) {
            s.animate({left: '-=' + w}, 1000);
        } else {
            //clearInterval(t);
            s.append($('.slide').eq(0).clone());
            console.log($('.slide').length);
            s.css('width', parseInt(s.css('width')) + w + 'px');
            console.log(s.css('width'));
            s.animate({left: '-=' + w}, 1000);
            console.log(s.css('left'));
            s.css('left', 0);
            console.log('000');
            console.log(s.css('left'));
            s.css('width', parseInt(s.css('width')) - w + 'px');
            console.log(s.css('width'));
            $('.slide:last-child').remove();
            console.log($('.slide').length);
        }
    }, 3000);
}
        </script>
	</head>
	<body>
		<div class="container">
            <div class="slider">
                <div class="slide-rail">
                    <div class="slide">
                        <img src="1.png" alt="1.png">
                    </div>
                    <div class="slide">
                        <img src="2.png" alt="2.png">
                    </div>
                    <div class="slide">
                        <img src="3.png" alt="3.png">
                    </div>
                </div>
                <div class="rule">
                    <span class="left"><</span>
                    <span class="right">></span>
                </div>
            </div>
        </div>
	</body>
</html>
